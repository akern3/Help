<div class="animated fadeIn">
    <form name="cadastroForm" ng-show="user" ng-submit="salvar()">
        <div class="solicitacao">
            <div>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Cargo *</label> 
                    <select class="form-control" ng-model="user.tipo" required>
                        <option value="1" ng-selected="user.tipo == 1">Professor</option>
                        <option value="2" ng-selected="user.tipo == 2">Técnico</option>
                        <option value="3" ng-selected="user.tipo == 3">Administrador</option>
                    </select>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Nome do usuário *</label> <input type="text" class="form-control" ng-model="user.name" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>E-mail *</label> <input type="text" class="form-control" ng-model="user.email" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Matrícula *</label> <input type="text" class="form-control" ng-model="user.matricula" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Nova senha *</label> <input type="password" class="form-control" ng-model="user.senha" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Confirme sua senha *</label> <input type="password" class="form-control" ng-model="user.confirmacao" required>
                </span>
            </div>
        </div>
        <div class="form-group">
                * - Campos obrigatórios
            </div>
        <div class="row-fluid">
            <button class="btn btn-verde" style="float: right;" type="submit" ng-disabled="cadastroForm.$invalid">Salvar</button>
        </div> 
    </form>
    <div ng-show="!user">
        <h4>Ocorreu um problema. Tente novamente mais tarde.</h4>
    </div>
</div>
