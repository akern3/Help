<div class="animated fadeIn">
    <div class="header">
        <div class="header-icon" style="left: 15px;">
            <a ng-href="#/prof/solicitacoes">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        Minha conta
        <div class="header-icon" style="right: 15px;">
            <a ng-href="#/prof/new">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="conteudo" ng-show="conta">
      <form name="contaForm" ng-submit="salvar()">
        <div class="solicitacao">
            <span class="item" style="margin-bottom: 10px;">
              <label>Cargo * </label>
                  <select class="form-control" ng-model="conta.role" required>
                      <option value="Professor" ng-selected="conta.role == 'Professor'">Professor</option>
                      <option value="Tecnico" ng-selected="conta.role == 'Tecnico'">Técnico</option>
                      <option value="Administrador" ng-selected="conta.role == 'Administrador'">Administrador</option>
                  </select>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Nome do usuário *</label> <input type="text" class="form-control" ng-model="conta.nome" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>E-mail *</label> <input type="text" class="form-control" ng-model="conta.userName" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Nova senha *</label> <input type="password" class="form-control" ng-model="conta.Password" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Confirme sua senha *</label> <input type="password" class="form-control" ng-model="conta.ConfirmPassword" required>
            </span>
        </div>
        <div class="form-group">
            * - Campos obrigatórios
        </div>
        <div class="row-fluid">
            <a class="btn btn-vermelho"  ng-click="desativarConta()">Desativar</a>
            <button class="btn btn-vermelho" style="float: right;" ng-disabled="contaForm.$invalid">Salvar</button>
        </div>
      </form>
    </div>
    <div class="conteudo" ng-show="!conta">
        <h4>Ocorreu um problema. Tente novamente mais tarde.</h4>
    </div>
</div>
