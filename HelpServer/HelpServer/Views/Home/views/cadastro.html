<div class="animated fadeIn">
    <form name="cadastroForm" ng-show="user" ng-submit="salvar()">
        <div class="solicitacao">
            <div>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Cargo *</label> 
                    <select class="form-control" ng-model="user.roles[0]" required>
                        <option value="Professor" ng-selected="user.roles[0] == 'Professor'">Professor</option>
                        <option value="Tecnico" ng-selected="user.roles[0] == 'Tecnico'">Técnico</option>
                        <option value="Administrador" ng-selected="user.roles[0] == 'Administrador'">Administrador</option>
                    </select>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Nome do usuário *</label> <input type="text" class="form-control" ng-model="user.nome" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>E-mail *</label> <input type="text" class="form-control" ng-model="user.Email" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Matrícula *</label> <input type="text" class="form-control" ng-model="user.matricula" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Senha *</label> <span style="font-size: 11px;">(Deve possuir ao menos um número, um caractere especial e uma letra maíuscula)</span> <input type="password" class="form-control" ng-model="user.Password" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Confirme sua senha *</label> <input type="password" class="form-control" ng-model="user.ConfirmPassword" required>
                </span>
            </div>
        </div>
        <div class="form-group">
                * - Campos obrigatórios
            </div>
        <div class="row-fluid">
            <a class="btn btn-vermelho" ng-href="#/contas">Voltar</a>
            <button class="btn btn-verde" style="float: right;" type="submit" ng-disabled="cadastroForm.$invalid">Salvar</button>
        </div> 
    </form>
    <div ng-show="!user">
        <h4>Ocorreu um problema. Tente novamente mais tarde.</h4>
    </div>
</div>
