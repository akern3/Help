<div class="animated fadeIn">
    <div class="header">
        <div class="header-icon" style="left: 15px;">
            <a ng-href="#/prof/solicitacoes">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        Solicitação
        <div class="header-icon" style="right: 15px;">
            <a ng-href="#/prof/new">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="conteudo">
      <div id="dataS">
        <div class="solicitacao" style="background-color: {{getStatusColor(solicitacao.status)}}">
            <span class="item">
                <label>Nome do usuário: </label> {{getUserName()}}
            </span>
            <span class="item">
                <label>Sala: </label> {{solicitacao.sala}}
            </span>
            <span class="item">
                <label>Nível de urgência: </label> {{getNivelUrgencia(solicitacao.criticidade)}}
            </span>
            <span class="item">
                <label>Data: </label> {{formatDate(solicitacao.data)}}
            </span>
            <span class="item">
                <label>Motivo(s): </label> {{solicitacao.problemas.join(", ")}}
            </span>
            <span class="item">
                <label>Status: </label> {{getStatus(solicitacao.status)}}
            </span>
            <div class="item" ng-show="solicitacao.obs.length">
                <label>{{solicitacao.obs.length == 1 ? 'Observação' : 'Observações'}}</label>
                <div ng-repeat="o in solicitacao.obs">
                    <textarea class="form-control" readonly v>{{o.comentario}}</textarea>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <a class="btn btn-vermelho"  ng-href="#/prof/solicitacoes">Voltar</a>
            <button class="btn btn-vermelho" style="float: right;" ng-click="cancelar()" ng-show="solicitacao.status == 1">Cancelar</button>
            <button class="btn btn-vermelho" style="float: right;" ng-click="excluir()" ng-show="solicitacao.status == 3 || solicitacao.status == 4">Excluir</button>
        </div>
      </div>
      <div id="emptyS">
          Solicitação selecionada não disponível.
      </div>
    </div>
</div>
