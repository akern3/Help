<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="css/padroes.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Novo Cadastro</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/controller.js"></script>
</head>
<body>
    <div class="header">
        Novo Cadastro
    </div>
    <div class="conteudo">
        <form>
            <div class="row-fluid">
                <label>Nome: </label>
                <input type="text" name="nome" value="" class="form-control" />
            </div>
            <div class="row-fluid">
                <label>Tipo de usuário: </label>
                <select class="form-control">
                    <option value="">Selecione</option>
                    <option value="prof">Professor</option>
                    <option value="tecnico">Técnico NSI</option>
                </select>
            </div>
            <div class="row-fluid">
                <label>E-mail: </label>
                <input type="text" name="email" value="" class="form-control" />
            </div>
            <div class="row-fluid">
                <label>Matrícula: </label>
                <input type="text" name="matricula" value="" class="form-control" />
            </div>
            <div class="row-fluid">
                <label>Senha: </label>
                <input type="password" name="senha" value="" class="form-control" />
            </div>
            <div class="row-fluid">
                <label>Confirme sua senha: </label>
                <input type="password" name="confirmacaoSenha" value="" class="form-control" />
            </div>
            <div class="row-fluid" style="margin-top: 30px;">
                <a class="btn btn-vermelho" role="link" href="login.html">Voltar</a>
                <button class="btn btn-verde" style="float: right;" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
