<div class="animated fadeInRight">
    <div class="header">
        <div class="header-icon" style="left: 15px;">
            <a ng-href="#/prof/menu">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        Nova Solicitação
    </div>
    <div class="conteudo">
        <form>
            <ul class="nav nav-tabs" role="tablist">
                <li ng-class="{active: showTab == 'sala'}" ng-click="showTab = 'sala'" style="cursor: pointer;"><a aria-controls="sala" role="tab" data-toggle="tab">Sala</a></li>
                <li ng-class="{active: showTab == 'lab'}" ng-click="showTab = 'lab'" style="cursor: pointer;"><a aria-controls="lab" role="tab" data-toggle="tab">Laboratório</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in" ng-class="{active: showTab == 'sala'}" id="sala" ng-show="showTab == 'sala'">
                    <div class="row-fluid">
                        <label>Sala: </label>
                        <input type="number" ng-model="new.sala.numero" class="form-control" />
                    </div>
                        <label>Selecione suas solicitações:</label>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.vga"> Cabo VGA / Adaptador
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.som"> Caixa de som
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.controle"> Controle
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.energia"> Energia
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.internet"> Internet
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.projetor"> Projetor
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.mouse"> Mouse
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.sala.motivo.notebook"> Notebook
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label>Nível de urgência:</label>
                        <select class="form-control" ng-model="new.sala.nivel_urgencia">
                            <option value="1" ng-selected="new.sala.nivel_urgencia == 1">Baixo</option>
                            <option value="2" ng-selected="new.sala.nivel_urgencia == 2">Médio</option>
                            <option value="3" ng-selected="new.sala.nivel_urgencia == 3">Alto</option>
                        </select>
                    </div>
                    <textarea class="form-control" name="observacao" placeholder="Observação (opcional)" ng-model="new.sala.obs.comentario"></textarea>
                    <div class="row-fluid" style="display: inline-block; width: 100%;">
                        <a class="btn btn-vermelho" style="float: left;" ng-href="#/">Voltar</a>
                        <button type="submit" class="btn btn-vermelho" style="float: right;" ng-click="salvar()">Help!</button>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade in" ng-class="{active: showTab == 'lab'}" id="lab" ng-show="showTab == 'lab'">
                    <div class="row-fluid">
                        <label>Laboratório: </label>
                        <input type="number" ng-model="new.lab.numero" class="form-control" />
                    </div>
                    <label>Selecione suas solicitações:</label>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.lab.motivo.som"> Caixa de som
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.lab.motivo.energia"> Energia
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.lab.motivo.internet"> Internet
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.lab.motivo.perifericos"> Periféricos (mouse, teclado, etc.)
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label style="font-weight: normal; margin: 0;">
                            <input type="checkbox" ng-model="new.lab.motivo.projetor"> Projetor
                        </label>
                    </div>
                    <div class="row-fluid">
                        <label>Nível de urgência:</label>
                        <select class="form-control" ng-model="new.lab.nivel_urgencia">
                            <option value="1" ng-selected="new.lab.nivel_urgencia == 1">Baixo</option>
                            <option value="2" ng-selected="new.lab.nivel_urgencia == 2">Médio</option>
                            <option value="3" ng-selected="new.lab.nivel_urgencia == 3">Alto</option>
                        </select>
                    </div>
                    <textarea class="form-control" name="observacao" placeholder="Observação (opcional)" ng-model="new.lab.obs.comentario"></textarea>
                    <div class="row-fluid" style="display: inline-block; width: 100%;">
                        <a class="btn btn-vermelho" style="float: left;" ng-href="#/">Voltar</a>
                        <button class="btn btn-vermelho" style="float: right;" ng-click="salvar()">Help!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
