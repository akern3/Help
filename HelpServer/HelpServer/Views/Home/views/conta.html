<div class="animated fadeIn">
    <form name="contaForm" ng-submit="salvar()" ng-show="conta">
        <div class="solicitacao" id="data" style="display: none;">
            <div>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Cargo * </label> 
                    <select class="form-control" ng-model="conta.roles[0]" required>
                        <option value="Professor" ng-selected="conta.roles[0] == 'Professor'">Professor</option>
                        <option value="Tecnico" ng-selected="conta.roles[0] == 'Tecnico'">Técnico</option>
                        <option value="Administrador" ng-selected="conta.roles[0] == 'Administrador'">Administrador</option>
                    </select>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Nome do usuário *</label> <input type="text" class="form-control" ng-model="conta.nome" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>E-mail * </label> <input type="text" class="form-control" ng-model="conta.userName" required> 
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Matrícula * </label> <input type="text" class="form-control" ng-model="conta.matricula" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Nova senha * </label> <input type="password" class="form-control" ng-model="conta.senha" required>
                </span>
                <span class="item" style="margin-bottom: 10px;">
                    <label>Confirme sua senha *: </label> <input type="password" class="form-control" ng-model="conta.confirmacao" required>
                </span>
            </div>
        </div>
        <div class="form-group">
            * - Campos obrigatórios
        </div>
        <div class="row-fluid">
            <a class="btn btn-vermelho">Excluir</a>
            <button class="btn btn-verde" style="float: right;" type="submit" ng-disabled="contaForm.$invalid">Salvar</button>
        </div> 
    </form>
    <div id="empty" style="display: none;">
        <h4>Ocorreu um problema. Tente novamente mais tarde.</h4>
    </div>
</div>
