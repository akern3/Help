<div class="animated fadeIn">
    <div class="header">
        <div class="header-icon" style="left: 15px;">
            <a ng-href="#/prof/solicitacoes">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        Minha conta
        <div class="header-icon" style="right: 15px;">
            <a ng-href="#/prof/new">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="conteudo" ng-show="conta">
        <div class="solicitacao">
            <span class="item" style="margin-bottom: 10px;">
                <label>Tipo de usuário: </label> <input type="text" class="form-control" value="{{getTipo(conta.tipo)}}" readonly>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Nome do usuário: </label> <input type="text" class="form-control" ng-model="conta.nome">
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>E-mail: </label> <input type="text" class="form-control" ng-model="conta.email">
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Nova senha: </label> <input type="password" class="form-control" ng-model="conta.senha">
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Confirme sua senha: </label> <input type="password" class="form-control" ng-model="conta.confirmacao">
            </span>
        </div>
        <div class="row-fluid">
            <a class="btn btn-vermelho"  ng-click="desativarConta()">Desativar</a>
            <button class="btn btn-vermelho" style="float: right;" ng-click="salvar(conta)">Salvar</button>
        </div>   
    </div>
    <div ng-show="!conta">
        <h4>Ocorreu um problema. Tente novamente mais tarde.</h4>
    </div>
</div>
