<div class="animated fadeIn">
    <div class="header">
        <div class="header-icon" style="left: 15px;">
            <a ng-href="#/">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        Novo Cadastro
    </div>
    <div class="conteudo">
      <form name="cadastroForm" ng-submit="salvar()">
        <div class="solicitacao">
            <span class="item" style="margin-bottom: 10px;">
              <label>Cargo *</label>
                  <select class="form-control" ng-model="user.roles" required>
                      <option value="Professor" ng-selected="user.roles == 'Professor'">Professor</option>
                      <option value="Tecnico" ng-selected="user.roles == 'Tecnico'">Técnico</option>
                  </select>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Nome do usuário: </label> <input type="text" class="form-control" ng-model="user.nome" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
              <label>E-mail: </label>
              <div class="input-group">
                <input type="text" class="form-control" ng-model="user.Email" required aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">{{user.roles == 'Professor' ? '@prof.una.br' : '@una.br'}}</span>
              </div>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Matrícula: </label> <input type="text" class="form-control" ng-model="user.matricula" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Senha: <span style="font-size: 11px;">(Deve possuir ao menos um número, um caractere especial e uma letra maíuscula)</span> </label> <input type="password" class="form-control" ng-model="user.Password" required>
            </span>
            <span class="item" style="margin-bottom: 10px;">
                <label>Confirme sua senha: </label> <input type="password" class="form-control" ng-model="user.ConfirmPassword" required>
            </span>
        </div>
        <div class="row-fluid">
            <button class="btn btn-vermelho" style="float: right;" type="submit" ng-disabled="cadastroForm.$invalid">Cadastrar</button>
        </div>
      </form>
    </div>
</div>
